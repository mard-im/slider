<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#2, #3, #4, #5, #6, #7, #8, #9").hide();
		$("ul").css({"cursor": "pointer"}).toggle(

		function(){
			$("#1").fadeOut(1000, function(){
					$("#2").fadeIn(1000);
				});
		},
		function(){
			$("#2").fadeOut(1000, function(){
					$("#3").fadeIn(1000);
				});

		},
		function(){
			$("#3").fadeOut(1000, function(){
					$("#4").fadeIn(1000);
				});

		},
		function(){
			$("#4").fadeOut(1000, function(){
			$("#5").fadeIn(1000);
				});

		},
		function(){
			$("#5").fadeOut(1000, function(){
			$("#6").fadeIn(1000);
				});

		},
		function(){
			$("#6").fadeOut(1000, function(){
			$("#7").fadeIn(1000);
				});

		},
		function(){
			$("#7").fadeOut(1000, function(){
			$("#8").fadeIn(1000);
				});

		},
		function(){
			$("#8").fadeOut(1000, function(){
			$("#9").fadeIn(1000);
				});

		},
		function(){
			$("#9").fadeOut(1000, function(){
			$("#1").fadeIn(1000);
				});

		})
	})
		
	
</script>
	<title></title>
</head>
<body>
<div id="slider-wrapper">
	<ul id="slider">
		<li id="1"><img src="img/1.JPG" alt=""></li>
		<li id="2"><img src="img/2.jpg" alt=""></li>
		<li id="3"><img src="img/3.jpg" alt=""></li>
		<li id="4"><img src="img/4.jpg" alt=""></li>
		<li id="5"><img src="img/post4.png" alt=""></li>
		<li id="6"><img src="img/post5.png" alt=""></li>
		<li id="7"><img src="img/post6.jpg" alt=""></li>
		<li id="8"><img src="img/post8.jpg" alt=""></li>
		<li id="9"><img src="img/post9.jpg" alt=""></li>
	</ul>
</div>
<div id="text">
	<h1>Текст</h1>
	<p>Текст</p>
</div>
</body>
</html>
